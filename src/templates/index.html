<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diarização em Português</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 w-full">
    <div class="container mx-auto pt-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Diarização e Transcrição de Áudio</h1>

        <form id="uploadForm" class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="audioFile" class="block text-lg font-semibold text-gray-700">Escolha o arquivo de áudio</label>
                <input type="file" id="audioFile" name="audioFile" class="w-full mt-2 p-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="firstSpeaker" class="block text-lg font-semibold text-gray-700">Selecione o primeiro locutor</label>
                <select id="firstSpeaker" name="firstSpeaker" class="w-full mt-2 p-2 border border-gray-300 rounded-md" required>
                    <option value="" disabled selected>Selecione o locutor</option>
                    <option value="0">Homem</option>
                    <option value="1">Mulher</option>
                </select>
            </div>

            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">
                    Enviar Áudio
                </button>
            </div>

            <div id="spinner" class="hidden fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center">
                <div class="w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"></div>
            </div>
        </form>

        <div class="mb-4 max-w-4xl mx-auto">
            <label for="transcription" class="block text-lg font-semibold text-gray-700">Transcrição e Diarização</label>
            <textarea id="transcription" rows="10" class="w-full mt-2 p-4 bg-white border border-gray-300 rounded-md shadow-md" readonly placeholder="A transcrição e a diarização aparecerão aqui..."></textarea>
        </div>
    </div>

    <script src="static/js/upload.js"></script>
</body>
</html>
